<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    
</head>

<body>
<h1>Корзина</h1>
<div class="basket-wrap">
    <div class="basket-item">
        <div class="basket-item--desc">
            <span class="name">Reserved</span><br>
            <span class="color">Цвет: белый</span>
            <span class="color">Размер: М</span>
            <span class="color">Количесво</span>
        </div>
        <div class="basket-item--price"><span class="price">7999.2</span> руб</div>
    </div>
    <div class="basket-item">
        <div class="basket-item--desc">
            <span class="name">Parad</span><br>
            <span class="color">Цвет: белый</span>
            <span class="color">Размер: М</span>
            <span class="color">Количесво</span>
        </div>
        <div class="basket-item--price"><span class="price">5112</span> руб</div>
    </div>
    <div class="basket-item">
       
        <div class="basket-item--desc">
            <span class="name">Rendez-vous ремень</span> <br>
            <span class="color">Цвет: белый</span>
            <span class="color">Размер: М</span>
            <span class="color">Количесво</span>
        </div>
        <div class="basket-item--price"><span class="price">9032</span> руб</div>
    </div>
    <div class="basket-item">
       
        <div class="basket-item--desc">
            <span>Levi's</span><br>
            <span class="color">Цвет: белый</span>
            <span class="color">Размер: М</span>
            <span class="color">Количесво</span>

        </div>
        <div class="basket-item--price"><span class="price">2040</span> руб</div>
    </div>
    
</div>

<div class="basket-total-row">
    <button class="discount--button discountApply" onclick="">
        Использовать купон на 20%
    </button>

      <div class="total-sum">Итого: <span id="total"></span></div>

</div>


<script src="script.js"></script>
<style>
    .basket-item, .basket-total-row {display: flex; column-gap: 20px; max-width: 600px;justify-content: space-between;}
    .basket-item--desc {width: 30%;}
    .basket-item--desc .name {font-weight: 600;}
    .basket-item {padding: 20px; justify-content: space-between;}
    .basket-wrap {border:1px solid #cecece;}
    .basket-total-row {padding: 20px;}
    
</style>
</body>
</html>
